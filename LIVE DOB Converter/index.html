<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Live Age Converter</h1>
        <input type="date" id="dob" placeholder="Enter your Date of Birth">
        <button onclick="calculateAge()">Submit</button>
        <div class="output">
            <p id="years"></p>
            <p id="months"></p>
            <p id="days"></p>
            <p id="hours"></p>
            <p id="minutes"></p>
            <p id="seconds"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
